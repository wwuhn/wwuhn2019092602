<body>

<div class="tbrl"><span style="color:#FF0000"><a href="float.mp3">漂流</a></span></div>
<div class="tbrl"><span style="color:#00FF00">任月丽</span></div>

<div class="tbrl">不要挽留我</div>
<div class="tbrl">让我轻轻地走</div>
<div class="tbrl">你们的承诺</div>
<div class="tbrl">藏在我胸口</div>

<div class="tbrl">&nbsp;</div>
<div class="tbrl">我决定不回头 </div>
<div class="tbrl">一去不回头</div>
<div class="tbrl">我汹涌的泪</div>
<div class="tbrl">消失在路尽头</div>

<div class="tbrl">&nbsp;</div>
<div class="tbrl">让满天的繁星</div>
<div class="tbrl">陪着我去漂流</div>
<div class="tbrl">让深秋的露水</div>
<div class="tbrl">洗去我的哀愁</div>
<div class="tbrl">&nbsp;</div>
<div class="tbrl">让沉寂的原野</div>
<div class="tbrl">倾听我的自由</div>
<div class="tbrl">让初升的太阳</div>
<div class="tbrl">听见我的呼吼</div>



</div>
<div id="lay1"><object classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6" width="266" height="63" align="right" id="player">
            <param name="AutoStart" value="0" />
            <!--是否自动播放-->
            <param name="Balance" value="0" />
            <!--调整左右声道平衡,同上面旧播放器代码-->
            <param name="enabled" value="-1" />
            <!--播放器是否可人为控制-->
            <param name="EnableContextMenu" value="-1" />
            <!--是否启用上下文菜单-->
            <param name="url" value="float.mp3" />

            <param name="PlayCount" value="1" />
            <!--播放次数控制,为整数-->
            <param name="rate" value="1" />
            <!--播放速率控制,1为正常,允许小数,1.0-2.0-->
            <param name="currentPosition" value="0" />
            <!--控件设置:当前位置-->
            <param name="currentMarker" value="0" />
            <!--控件设置:当前标记-->
            <param name="defaultFrame" value="" />
            <!--显示默认框架-->
            <param name="invokeURLs" value="0" />
            <!--脚本命令设置:是否调用URL-->
            <param name="baseURL" value="" />
            <!--脚本命令设置:被调用的URL-->
            <param name="stretchToFit" value="1" />
            <!--是否按比例伸展-->
            <param name="volume" value="50" />
            <!--默认声音大小0%-100%,50则为50%-->
            <param name="mute" value="0" />
            <!--是否静音-->
            <param name="uiMode" value="full" />
            <!--播放器显示模式:Full显示全部;mini最简化;None不显示播放控制,只显示视频窗口;invisible全部不显示-->
            <param name="windowlessVideo" value="0" />
            <!--如果是0可以允许全屏,否则只能在窗口中查看-->
            <param name="fullScreen" value="0" />
            <!--开始播放是否自动全屏-->
            <param name="enableErrorDialogs" value="-1" />
            <!--是否启用错误提示报告-->
            <param name="SAMIStyle" value="value" />
            <!--SAMI样式-->
            <param name="SAMILang" value="value" />
            <!--SAMI语言-->
            <param name="SAMIFilename" value="value" />

          </object></div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎使用学生成绩管理系统 登录界面</title>
<link rel="stylesheet" type="text/css" href="link.css"
<% history.length=1 %>
<script language="vbscript">
	Sub button3_onClick
		if form1.uno.value="" or form1.utype.value="" Then
			MsgBox "请输入用户编号和类型！"
		Else
			location.href="updatestudentpass.asp?uno=" & form1.uno.value & "&utype=" & form1.utype.value
		End If
	End Sub
</script>
</head>

<body topmargin="50" leftmargin="0" bgcolor="#c0c0c0">
<div align="center">
<form name="form1" method="post" action="login.asp">
<table id="table2" cellspacing="0" cellpadding="0" border="0" width="700" height="131">
<tr>
	<td colspan="2" style="text-align:center">用户登录</td>
</tr>

<tr>
	<td width="282" align="right">用户编号：</td>
	<td width="368" align="right"><input type="text" name="uno" size="20" tabindex="1" /></td>
</tr>

<tr>
	<td width="282" align="right">密码：</td>
	<td width="368" align="right"><input type="password" name="upass" size="20" tabindex="2" /></td>
</tr>

<tr>
	<td width="282" align="right">登录类型：</td>
	<td width="368" align="right">
		<select name="utype" size="1" tabindex="3">
			<option value="student" selected="">学生</option>
			<option value="teacher">教师</option>
			<option value="manager">管理员</option>			
		</select>

	</td>
</tr>
<tr>
<td colspan="2" style="text-align:right">
<input type="submit" value="登陆" name="button1" />
<input type="reset" value="重置" name="button1" />
</td>
</tr>
</table>
</form>
</div>

</body>
</html>

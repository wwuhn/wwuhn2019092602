<p><a href="http://baike.baidu.com/view/49.htm">汇编语言</a></p>
<p>汇编语言是一种直接的、符号化的一对一、二进制机器码表达法，能转换成文本或符号，比1跟0的模式要简单好记。
  比如，一行BASIC语言的语句：A＝B+C<p>若是用汇编语言，这条指令会写成这样：
  <p>Load B
  <p>Add C
  <p>Store in A</p>
<p>用高级语言编写的程序只需销作改动就能移植到不同的中央处理器上使用，多少有点儿像同根的文言。而汇编语言的程序在每一个硬件平台上都是独一无二的，彼此间像德语和葡萄牙语一样不同。而另一方面，一旦植入机器，汇编语言的运行速度将快上几百倍，因为汇编语言是在跟硬件直接对话的，对象就是那些金属元件。
</p>

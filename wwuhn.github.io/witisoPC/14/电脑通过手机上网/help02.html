<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> wifi万能钥匙帮助教程</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="top">
		<div class="main">最强大的电脑WiFi连接工具，热点均来自于热心网友分享，在此表示感谢！"人人分享，我为人人" 希望大家珍惜宝贵资源！</div>
	</div>
	<div class="main">
		<h1>手机连接查询教程（二）</h1>
	</div>
	<div class="main box">
		<p>本教程重点介绍电脑如何通过安卓手机创建热点，然后执行一键查询，每次一键查询消耗流量不超过10K,大家尽可放心使用！</p>
		<p>第一步：打开手机菜单，设置（或者直接快捷打开系统设置）。</p>
		<div class="imgCon">
			<img src="img/01.jpg" alt="">
		</div>
		<p>第二步：在无线和网络一栏下找到 网络共享与便携热点 ，打开后会看到有一个 WLAN热点 选项是关闭的，将他打开。</p>
		<div class="imgCon">
			<img src="img/02.jpg" alt="">
		</div>
		<p>第三步：打开 WLAN热点 后，选择 设置WLAN热点 ,来设置手机热点的名称、密码等。</p>
		<div class="imgCon">
			<img src="img/03.jpg" alt="">
		</div>
		<p>最后，通过笔记本连接该热点，然后再次一键查询wifi万能钥匙。</p>
	</div>
</body>
</html>

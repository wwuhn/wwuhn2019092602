    <!DOCTYPE HTML> 
    <html> 
    <head> 
        <title>全局 Alpha</title> 
    </head> 
    <body> 
        <canvas id="canvas" width="140" height="140" style="background-color: rgb(222, 222, 222)"> 
            您的浏览器不支持 canvas 标签  
        </canvas> 
        <br /> 
        <button type="button" onclick="drawIt();">Demo</button> 
        <button type="button" onclick="clearIt();">清除画布</button> 
        <script type="text/javascript"> 
            var ctx = document.getElementById('canvas').getContext('2d');  
            function drawIt() {  
                clearIt();  
                /*  
                 * context.globalAlpha - 设置全局的 alpha 值  
                 */  
                ctx.globalAlpha = "0.1";  
                ctx.fillStyle = "red";  
                ctx.beginPath();  
                ctx.rect(20, 20, 100, 100);  
                ctx.fill();  
            }  
            function clearIt() {  
                ctx.clearRect(0, 0, 140, 140);  
            }  
        </script> 
    </body> 
    </html>

    <!doctype html>  
    <html>  
    <head>  

    <title></title>  
      
    </head>  
    <body>  
	<canvas id="canvas-path" width=500 height=500 style="background-color: rgb(222, 222, 222)">
	
	</canvas>
<script type="text/javascript">  
   window.onload = function() {  
    var cvs = document.getElementById("canvas-path");  
    ctx = cvs.getContext("2d");  
    // Create circle, radius = 150  
    // start point(x, y), radius, start angle, end angle, boolean antiClockWise  
    ctx.fillStyle="#fff";  
    ctx.beginPath();   
    ctx.arc(200, 200, 150, 1.5*Math.PI, Math.PI/2, false);  
    ctx.closePath();  
    ctx.fill();  
    ctx.fillStyle="#000";  
    ctx.beginPath();   
    ctx.arc(200, 200, 150, Math.PI/2, 1.5*Math.PI, false);  
    ctx.closePath();  
    ctx.fill();  
    // draw sub circle  
    // start point(x, y), radius, start angle, end angle, boolean antiClockWise  
    ctx.fillStyle="#000";  
    ctx.beginPath();   
    ctx.arc(200, 275, 75, 0, Math.PI*2, false);   
    ctx.closePath();  
    ctx.fill();  
    ctx.fillStyle="#fff";  
    ctx.beginPath();   
    ctx.arc(200, 125, 75, 0, Math.PI*2, false);  
    ctx.closePath();  
    ctx.fill();  
    // fill black and white point  
    ctx.fillStyle="#fff";  
    ctx.beginPath();   
    ctx.arc(200, 275, 10, 0, Math.PI*2, false);   
    ctx.closePath();  
    ctx.fill();  
    ctx.fillStyle="#000";  
    ctx.beginPath();   
    ctx.arc(200, 125, 10, 0, Math.PI*2, false);  
    ctx.closePath();  
    ctx.fill();  
    // set transparency value   
    ctx.globalAlpha = 0.2;     
    // Draw semi transparent text  
    ctx.fillStyle = "#f00";  
   // ctx.font = "32pt Arial";  
   // ctx.fillText("Hello", 220, 200);  
    //ctx.fillText("Canvas", 100, 250);  
    ctx.globalAlpha = 1.0;   
    ctx.shadowOffsetX = 2;   
    ctx.shadowOffsetY = 2;   
    ctx.shadowBlur = 2;   
    ctx.shadowColor = "rgba(0, 0, 0, 0.5)";   
    ctx.fillStyle = "#000";  
    ctx.font = "20px Times New Roman";  
   // ctx.fillText("-created by gloomyfish", 100, 30);  
}; 
        </script>
		实现原理主要是利用HTML5的Canvas组件提供的path函数功能来绘制圆，首先绘 制两个半圆，分别为黑色和白色，组成一个圆，绘制完成以后再分别绘制一个黑色 和白色的圆在绘制好的黑白圆之内，半径恰好是黑白大圆一半。 最后在绘制好的两个黑白小圆内分别填充白色和黑色的点，半径大小为10pixel左右。

    </body>  
 
      
    </html>

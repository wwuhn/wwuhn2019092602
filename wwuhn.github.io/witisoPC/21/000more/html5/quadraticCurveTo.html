<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Canvas学习--quadraticCurveTo画曲线</title>
 <style type="text/css">
 canvas {box-shadow: 0 0 10px rgba(0,0,0,0.2) }
 </style>
</head>
<body>
 <canvas id="cvs" width="800" height="600">不支持canvas</canvas>
</body>
<script type="text/javascript"> 
var cvs = document.getElementById('cvs'); //画布
var ctx = cvs.getContext('2d'); // 画笔
// ctx.closePath();
var x1=350,
 y1 = 250,
 x2 = 440,
 y2 = 550,
 x = 400,
 y = 500;
var fan = 1,fan1 = 1; 
function draw () {
 ctx.clearRect(100,100,600,600);
 ctx.beginPath();
 ctx.strokeStyle="#000";
 ctx.moveTo(300,300);
 ctx.quadraticCurveTo(x1,y1,x,y);
 ctx.stroke();
 /*ctx.beginPath();
 ctx.strokeStyle = "rgba(0,255,0,1)"
 ctx.moveTo(300,300);
 ctx.bezierCurveTo(x1,y1,x2,y2,x,y);
 ctx.stroke();*/
 ctx.beginPath();
 ctx.strokeStyle = "rgba(255,0,0,0.5)";
 ctx.moveTo(300,300);
 ctx.lineTo(x1,y1);
 // ctx.lineTo(x2,y2);
 ctx.lineTo(x,y);
 ctx.moveTo(300,300);
 ctx.lineTo(x,y);
 /*ctx.moveTo(x2,y2);
 ctx.lineTo(x,y);*/
 ctx.stroke(); 
 if(x1 > 600) {
  fan = -1;
 } else if (x1 < 200) {
  fan = 1;
 }
 if(y1 > 700) {
  fan1 = -1;
 } else if (y1 < 200) {
  fan1 = 1;
 } 
 x1 += fan;
 y1 += fan1;
 setTimeout(draw,22);
}
draw();
// ctx.strokeRect(100,100,50,50);
</script>
</html>

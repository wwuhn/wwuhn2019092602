    <!DOCTYPE HTML> 
    <html> 
    <head> 
        <title>以路径的方式在 canvas 上绘制曲线的 demo</title> 
    </head> 
    <body> 

        <br/> 
        <canvas id="cvs" width="860" height="660"> 
            您的浏览器不支持 canvas 标签  
        </canvas> 
        <br/> 

        <script type="text/javascript"> 
		var cvs = document.getElementById('cvs'); //画布 
		var ctx = cvs.getContext('2d'); // 画笔 
  var x0=50,
y0=200,
x1 = 250,
y1 = 200,
x2 = 225,
y2 = 225;
ctx.beginPath();
ctx.moveTo(x0,y0);
ctx.strokeStyle = "#f00";
ctx.lineWidth = 2;
ctx.arcTo(x1,y1,x2,y2,20);
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle = "rgba(0,0,0,0.5)";
ctx.lineWidth = 1;
ctx.moveTo(x0,y0);
ctx.lineTo(x1,y1);
ctx.fillText('x1,y1',x1+10,y1+10)
ctx.lineTo(x2,y2);
ctx.fillText('x2,y2',x2+10,y2)
ctx.stroke(); 

var x0=100,
y0=400,
x1 = 500,
y1 = 400,
x2 = 500,
y2 = 450; ctx.beginPath()
ctx.arcTo(x1,y1,x2,y2,20);
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle = "rgba(0,0,0,0.5)";
ctx.lineWidth = 1;
ctx.moveTo(x0,y0);
ctx.lineTo(x1,y1);
ctx.fillText('x1,y1',x1+10,y1+10)
ctx.lineTo(x2,y2);
ctx.fillText('x2,y2',x2+10,y2)
ctx.stroke(); 
        </script> 
    </body> 
    </html>

    <!DOCTYPE HTML> 
    <html> 
    <head> 
        <title>阴影效果</title> 
    </head> 
    <body> 
        <canvas id="canvas" width="480" height="480" style="background-color: rgb(222, 222, 222)"> 
            您的浏览器不支持 canvas 标签  
        </canvas> 
        <br /> 
        <button type="button" onclick="drawIt();">Demo</button> 
        <button type="button" onclick="clearIt();">清除画布</button> 
        <script type="text/javascript"> 
            var ctx = document.getElementById('canvas').getContext('2d');  
            function drawIt() {  
                clearIt();  
                /*  
                 * context.shadowOffsetX - 阴影相对于实体的水平偏移值  
                 * context.shadowOffsetY - 阴影相对于实体的垂直偏移值  
                 * context.shadowBlur - 阴影模糊程度。默认值是 0 ，即不模糊  
                 * context.shadowColor - 阴影的颜色  
                 */  
                ctx.shadowOffsetX = 5;  
                ctx.shadowOffsetY = 10;  
                ctx.shadowBlur = 10;  
                ctx.shadowColor = "rgba(0, 0, 255, 0.5)";  
                ctx.beginPath();  
                ctx.arc(120, 120, 100, 0, Math.PI * 2, true);  
                ctx.stroke();  
                ctx.fillRect(300, 300, 100, 100);  
            }  
            function clearIt() {  
                ctx.clearRect(0, 0, 480, 480);  
            }  
        </script> 
    </body> 
    </html>

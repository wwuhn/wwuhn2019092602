<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="http://public.dabiaoge.me/common/js/jquery.min.js"></script>        <title>
            RunJS 演示代码
        </title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            div{
                width:50px;
                height: 30px;
                background-color:black;
                color:white;
                line-height:30px;
                margin-bottom:10px;
                text-align:center;
                position:fixed;
                right:0px;
                top:100px;
                float:right;
                cursor:pointer;
            }
            div:nth-child(2){
                top:140px;
            }
            div:nth-child(3){
                top:180px;
            }
            div:nth-child(4){
                top:220px;
            }
        </style>
        <script>
            jQuery(function($){
                $("div").hover(function(){
                    var me = $(this);
                    me.stop().animate({
                        width: "100px"
                    },"fast",function(){
                        me.width("100px");
                    });
                },function(){
                    var me = $(this);
                    me.stop().animate({
                        width: "50px"
                    },"fast",function(){
                        me.width("50px");
                    });
                });
            });
        </script>
  </head>
    <body>
	<p style="width:4444px;">wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwss</p>
    <div>
            tab1
        </div>
        <div>
            tab2
        </div>
        <div>
            tab3
        </div>
        <div>
            tab4
        </div>
  </body>
</html>

<script language="javascript" type="text/javascript">

var greeting;
var nowDate = new Date();
var nowHour = nowDate.getHours();
var nowMinute = nowDate.getMinutes();
var nowSecond = nowDate.getSeconds();

if(nowMinute <10){
	nowMinute = "0" + nowMinute;}
	
if(nowSecond <10){
	nowSecond = "0" + nowSecond;}
	
if(nowHour <12){
	greeting = "Good Morning!";}
	
else if(nowHour <17){
	greeting = "Good Afternoon!";}
	
else{
	greeting = "Good Evening!";}
	
document.write("<h4>"+ greeting + "</h4>"+"<br />"+"<br />");
document.write("Welcome to my website!"+"<br />"+"<br />");
document.write("According to your computer's clock the time is:"+"<br />"+"<br />");
document.write(nowHour + ":" + nowMinute + ":" + nowSecond);

</script><br />

<script language="javascript" type="text/javascript">
var nbumberOfClicks = 0;
function myButton_onclick(){
	nbumberOfClicks++;
	window.document.form1.myButton.value = 'Button clicked  ' +nbumberOfClicks + '  times.';
	}
	
</script>
<form name=form1>
	<input type="button" name="myButton" value="button clicked 0 times" onclick="myButton_onclick()"/>
</form>

<script type="text/javascript">
function divAdvert_onMouseOver(){
	var divAdvert = document.getElementById("divAdvert");
	divAdvert.style.fontStyle = "italic";
	divAdvert.style.textDecoration = "underline";}
	
</script>
<script type="text/javascript">
function divAdvert_onMouseOut(){
	var divAdvert = document.getElementById("divAdvert");
	divAdvert.style.fontStyle = "normal";
	divAdvert.style.textDecoration = "none";}
	
</script>
<br />

<div id="divAdvert" onmouseover="divAdvert_onMouseOver()" onmouseout="divAdvert_onMouseOut()">使用style属性改变元素外观</div><br />

<script type="text/javascript">
var col=1,row=1;
for(row=1;row<=10;row++){
	for(col=1;col<=row;col++){
		document.write(row+"*"+col+"="+row*col+"&nbsp;&nbsp;");
	}
	document.write("<br>");
}
</script>


<form name="myformaa">
	加数:<input type="text" name="first" size="6" />
	被加数<input type="text" name="second" size="6" />
	<input type="button" onclick="sum()" value="求和" />&nbsp;
	<input type="text" name="result" size="6" />
</form>

<script type="text/javascript">
function sum(){
var resultValue,firstValue,secondValue;
firstValue = parseFloat(document.myformaa.first.value);
secondValue = parseFloat(document.myformaa.second.value);
resultValue = parseFloat(firstValue + secondValue);
document.myformaa.result.value = resultValue;


}
</script>

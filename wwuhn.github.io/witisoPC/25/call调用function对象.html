<html>
<head>
<script>

function show()
{
	document.write("<li>"+ this.name + " " + this.age + "<br />");
}
function Student(_name,_age)
{
	this.name = _name;
	this.age = _age;
	this.show = show;
}
var stu1 = new Student("Tom",20);
var stu2 = new Student("Lily",10);
show.call(stu1);
stu2.show();
/*
Tom 20
Lily 10

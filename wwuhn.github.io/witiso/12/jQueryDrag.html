<html>
<head>
<script type="text/javascript" src="http://public.dabiaoge.me/common/js/jquery.min.js"></script>
<script>
$(function(){
	var _move=false;
	var _x,_y;
	$(".item").click(function(){
		}).mousedown(function(e){
		_move=true;
		_x=e.pageX-parseInt($(".item").css("left"));
		_y=e.pageY-parseInt($(".item").css("top"));
		$(".item").fadeTo(20,0.5);
	});
	$(document).mousemove(function(e){
		if(_move){
			var x=e.pageX-_x;
			var y=e.pageY-_y;
			$(".item").css({top:y,left:x});
		}
	}).mouseup(function(){
	_move=false;
	$(".item").fadeTo("fast",1);
	});
});
</script>
</head>
<body>

<div class="item">contents after jQuery loading</div>
<div>contents after jQuery loading</div>
</body>
</html>

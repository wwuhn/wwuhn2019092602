<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<title>角度的弧度值和三角函数值计算</title>
<style type="text/css">
<!--
#cont {
	font-family: "迷你简细行楷";
	font-size: 24px;
	line-height: 33px;
	font-weight: bolder;
	height: 444px;
	width: 888px;
	padding-top:22px;
	margin:auto;
}
-->
</style>
</head>

<body>
<script language="JavaScript" type="text/javascript">
function arc(n){
var a=n/180
var c=Math.PI
var b=a*c


document.write("<br/><br/>"+n+"度角的弧度值=&nbsp;"+b)
document.write("<br/><br/>"+n+"度角的正弦值=&nbsp;"+Math.sin(b))
document.write("<br/><br/>"+n+"度角的余弦值=&nbsp;"+Math.cos(b))
document.write("<br/><br/>"+n+"度角的正切值=&nbsp;"+Math.tan(b))
document.write("<br/><br/>"+n+"度角的余切值=&nbsp;"+1/Math.tan(b))
document.write("<br/><br/>"+n+"度角的正割值=&nbsp;"+1/Math.cos(b))
document.write("<br/><br/>"+n+"度角的余割值=&nbsp;"+1/Math.sin(b))
var h=Math.sin(b)
var l=h/b
document.write("<br/><br/>角度（弧度）的正弦与角度（弧度）之比："+l)
}
</script>
<div id="cont">

固定角度的弧度值和三角函数值计算：
<form>
	<input name="butt" type="button" onClick="arc(0)" value="0" />
	<input name="butt" type="button" onClick="arc(30)" value="30" />
	<input name="butt" type="button" onClick="arc(60)" value="60" />
	<input name="butt" type="button" onClick="arc(90)" value="90" />
</form>
<br />
在下列文本框中输入角度值，<br />
点击下面的“计算”按钮，<br />
即可计算相应的弧度值和三角函数值：
<br /><br />
<form>
	<input name="www" type="text"  onMouseOver="select()"  value="45" size="22" maxlength="16" />
</form>
<br />
<form>
<input name="butt" type="button" onClick="arc(document.forms[1].elements[0].value)" value="计算" />
</form>
</div>
</body>
</html>

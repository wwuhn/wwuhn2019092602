<body >

<table width="955" height="88" border="0" align="center" cellpadding="0" cellspacing="0">
  
  <tr>
    <td width="34" height="33" align="center">&nbsp;</td>
    <td height="33" colspan="3" align="center"><span style="font-size:24px;">乡愁&nbsp;余光中&nbsp;&nbsp;<a href="xiangchou.mp3">mp3</a></span></td>
  </tr>
 
  <tr>
   
    <td width="373" align="left" valign="top">
      <object id="player" height="63" width="255" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
        <param name="AutoStart" value="0" />
        <!--是否自动播放-->
        <param name="Balance" value="0" />
        <!--调整左右声道平衡,同上面旧播放器代码-->
        <param name="enabled" value="-1" />
        <!--播放器是否可人为控制-->
        <param name="EnableContextMenu" value="-1" />
        <!--是否启用上下文菜单-->
        <param name="url" value="xiangchou.mp3" />
        <!--播放的文件地址-->
        <param name="PlayCount" value="1" />
        <!--播放次数控制,为整数-->
        <param name="rate" value="1" />
        <!--播放速率控制,1为正常,允许小数,1.0-2.0-->
        <param name="currentPosition" value="0" />
        <!--控件设置:当前位置-->
        <param name="currentMarker" value="0" />
        <!--控件设置:当前标记-->
        <param name="defaultFrame" value="" />
        <!--显示默认框架-->
        <param name="invokeURLs" value="0" />
        <!--脚本命令设置:是否调用URL-->
        <param name="baseURL" value="" />
        <!--脚本命令设置:被调用的URL-->
        <param name="stretchToFit" value="1" />
        <!--是否按比例伸展-->
        <param name="volume" value="50" />
        <!--默认声音大小0%-100%,50则为50%-->
        <param name="mute" value="0" />
        <!--是否静音-->
        <param name="uiMode" value="full" />
        <!--播放器显示模式:Full显示全部;mini最简化;None不显示播放控制,只显示视频窗口;invisible全部不显示-->
        <param name="windowlessVideo" value="0" />
        <!--如果是0可以允许全屏,否则只能在窗口中查看-->
        <param name="fullScreen" value="0" />
        <!--开始播放是否自动全屏-->
        <param name="enableErrorDialogs" value="-1" />
        <!--是否启用错误提示报告-->
        <param name="SAMIStyle" value="value" />
        <!--SAMI样式-->
        <param name="SAMILang" value="value" />
        <!--SAMI语言-->
        <param name="SAMIFilename" value="value" />
        <!--字幕ID-->
      </object>
    </td>
    <td width="515" align="left">
      
      <p>小时候，乡愁是一枚小小的邮票<br />
          
      
      我在这头, <br />
      
      母亲在那头.<br /><br />
      
      长大后，乡愁是一张窄窄的船票， <br />
      
      我在这头, <br />
      
      新娘在那头<br /><br />
      
      后来啊，乡愁是一方矮矮的坟墓，<br />
      
      我在外头, <br />
      
      母亲在里头.<br /><br />
      
      而现在,  
      乡愁是一弯浅浅的海峡<br />
      
      我在这头, <br />
      
      大陆在那头.</p></td>
    </tr>
  
</table>

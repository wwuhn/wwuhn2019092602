<body>
<div id="lay">

<div class="tbrl title1">定风波</div>
<div class="tbrl title2">苏轼</div>
<div class="tbrl title1">&nbsp;</div>


<div class="tbrl">莫听穿林打叶声，</div>
<div class="tbrl">何妨吟啸且徐行。</div>
<div class="tbrl">竹杖芒鞋轻胜马，</div>
<div class="tbrl">谁怕。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">一蓑烟雨任平生。</div>
<div class="tbrl">料峭春风吹酒醒。</div>
<div class="tbrl">微冷。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">山头斜照却相迎。</div>
<div class="tbrl">回首向来潇洒处。</div>
<div class="tbrl">归去。</div>
<div class="tbrl">也无风雨也无晴。</div>
</div>

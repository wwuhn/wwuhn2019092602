<div class="tbrl title1">八声甘州</div>
<div class="tbrl title2">柳永</div>
<div class="tbrl" style=" border:0px;">&nbsp;</div>

<div class="tbrl">对潇潇、暮雨洒江天，</div>
<div class="tbrl">一番洗清秋。</div>
<div class="tbrl">渐霜风凄惨，</div>
<div class="tbrl">关河冷落，</div>
<div class="tbrl">残照当楼。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">是处红衰翠减，</div>
<div class="tbrl">苒苒物华休。</div>
<div class="tbrl">惟有长江水，</div>
<div class="tbrl">无语东流。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">不忍登高临远，</div>
<div class="tbrl">望故乡渺邈，</div>
<div class="tbrl">归思难收。</div>
<div class="tbrl">叹年来踪迹，</div>
<div class="tbrl">何事苦淹留。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">想佳人、妆楼顒望，</div>
<div class="tbrl">误几回、天际识归舟。</div>
<div class="tbrl">争知我、倚阑干处，</div>
<div class="tbrl">正恁凝愁。</div>
</div>

<body>
<div id="lay">

<div class="tbrl title1">念奴娇&nbsp;赤壁怀古</div>
<div class="tbrl title2">苏轼</div>
<div class="tbrl title1">&nbsp;</div>

<div class="tbrl">大江东去，</div>
<div class="tbrl">浪淘尽、</div>
<div class="tbrl">千古风流人物。</div>
<div class="tbrl">故垒西边人道是，</div>
<div class="tbrl">三国周郎赤壁。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">乱石穿空，</div>
<div class="tbrl">惊涛拍岸，</div>
<div class="tbrl">卷起千堆雪。</div>
<div class="tbrl">江山如画，</div>
<div class="tbrl">一时多少豪杰。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">遥想公谨当年，</div>
<div class="tbrl">小乔初嫁了，</div>
<div class="tbrl">雄姿英发。</div>
<div class="tbrl">羽扇纶巾谈笑间，</div>
<div class="tbrl">强虏灰飞烟灭。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">故国神游，</div>
<div class="tbrl">多情应笑我，</div>
<div class="tbrl">早生华发。</div>
<div class="tbrl">人生如梦，</div>
<div class="tbrl">一樽还酹江月。</div>
</div>

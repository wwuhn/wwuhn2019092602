<div id="lay">







<div class="tbrl title1">行路难三首之一</div>
<div class="tbrl title2">李白</div>
<div class="tbrl title1">&nbsp;</div>
<div class="tbrl">金樽清酒斗十千，</div>
<div class="tbrl">玉盘珍羞值万钱。</div>
<div class="tbrl">停杯投箸不能食，</div>
<div class="tbrl">拔剑四顾心茫然。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">欲渡黄河冰塞川，</div>
<div class="tbrl">将登太行雪满山。</div>
<div class="tbrl">闲来垂钓碧溪上，</div>
<div class="tbrl">忽复乘舟梦日边。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">行路难，行路难，</div>
<div class="tbrl">多歧路，今安在？</div>
<div class="tbrl">长风破浪会有时，</div>
<div class="tbrl">直挂云帆济沧海。</div>

</div>

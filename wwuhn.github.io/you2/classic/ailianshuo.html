    <td width="256" align="left" valign="top"><p align="left">水陆草木之花，可爱者甚蕃。<br />
      晋陶渊明独爱菊。<br />
	  自李唐来，世人甚爱牡丹。<br />
      予独爱莲之出淤泥而不染，<br />
	  濯清涟而不妖，<br />
      中通外直，不蔓不枝，<br />
	  香远益清，亭亭净植，<br />
      可远观而不可亵玩焉。</p>
    <p>予谓菊，花之隐逸者也；<br />
    牡丹，花之富贵者也；<br />
    莲，花之君子者也。<br />
    噫！菊之爱，陶后鲜有闻。<br />
    莲之爱，同予者何人？<br />
    牡丹之爱，宜乎众矣！</p></td>

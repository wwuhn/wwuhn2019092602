      <div class="title3">原&nbsp;文</div>
      <div class="ppp">北国风光，千里冰封，万里雪飘。<br />
望长城内外，惟余莽莽；<br />
大河上下，顿失滔滔。<br />
山舞银蛇，原驰蜡象，欲与天公试比高。<br />
须晴日，看红装素裹，分外妖娆。
<p></p>
江山如此多娇，引无数英雄竞折腰。<br />
惜秦皇汉武，略输文采；<br />
唐宗宋祖，稍逊风骚。<br />
一代天骄，成吉思汗，只识弯弓射大雕。<br />
俱往矣，数风流人物，还看今朝。</div>

    <p>题解∶</p>
<p></p>
<p>一九四五年八月二十八日，毛泽东从延安飞重庆，同国民党进行了四十三天的谈判。其间柳亚子屡有诗赠毛，十月七日，毛书此词回赠。随即发表在重庆《新华日报》上，轰动一时。（原诗写于1936.12）</p>

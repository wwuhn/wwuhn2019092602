        <td width="171" rowspan="3" valign="top" style="height:22px; font-size:18px;">山不在高，<br />有仙则名。<br />
          水不在深，<br />有龙则灵。<br />
          斯是陋室，<br />惟吾德馨。<br /><br />
          苔痕上阶绿，<br />草色入帘青。<br />
          谈笑有鸿儒，<br />往来无白丁。<br />
          可以调素琴，<br />阅金经。<br /><br />
          无丝竹之乱耳，<br />无案牍之劳形。<br />
          南阳诸葛庐，<br />西蜀子云亭。<br />
          孔子云：<br />“何陋之有？”</td>

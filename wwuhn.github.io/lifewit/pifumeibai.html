<p class="f16w">皮肤美白</p>
<p>1 换肤：要除掉干而老的皮肤表层，可以用捣碎的木瓜敷面，30分钟后洗掉。木瓜素就能吸收皮层上的角质；</p>
<p>2 将淘米水常常澄清取澄清液，敷脸后再用清水， 可使面部皮肤变细腻，还可去除面部油脂；</p>

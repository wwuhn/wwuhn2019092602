<SCRIPT type=text/javascript>
            baidu.on( window, "load", function(){
                var params = {
                    cover : 'http://imgsrc.baidu.com/baike/abpic/item/'+getParamValue('cover')+'.jpg?'+(new Date()).valueOf(),
                    desc : getParamValue('desc') || '',
                    count : parseInt(getParamValue('count') || '0'),
                    bid: getParamValue('bid') || '',
                    lemmaid : getParamValue('lemmaid') || '',
                    sublemmaid : getParamValue('sublemmaid') || ''
                };
                var from = getParamValue('from') || '';
                
                getImgSize(params.cover,function(size){
                    var imgWidth = size.width > 55 ? size.width : 55;
                    var imgHeight = size.height > 55 ? size.height : 55;

                    baidu.setStyles('border1',{ 
                        width : (imgWidth+2)+'px', 
                        height : (imgHeight+3)+'px'
                    });
                    baidu.setStyles('border2',{
                        width : (imgWidth+2)+'px',
                        height : (imgHeight+3)+'px'
                    });
                    baidu.setStyles('cover',{
                        width : imgWidth+'px', 
                        height : imgHeight+'px',
                        background : 'url('+params.cover+') no-repeat center center'
                    });
                    baidu.setStyles('overlay',{width:baidu.page.getWidth()+'px',height:baidu.page.getHeight()+'px'});
                    if(from=='lemmaview' || from =="history"){
                        baidu.g('overlay').href = "http://baike.baidu.com/albums/"+params.lemmaid+"/"+params.sublemmaid+'.html#'+params.bid+"$";
                        
                        //log
                        if(from=='lemmaview'){
                            nslog(window.location.href,'1211');
                            baidu.on('overlay','click',function(){
                                nslog(window.location.href,'1212');    
                            });
                        }
                    }else{
                        baidu.hide('overlay');
                    }
                });
            });
        </SCRIPT>
